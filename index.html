<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero X</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="messageContainer hide">
            <p id="msg">ji</p>
        </div>

        <h1 id="gameTitle">Tic Tac Toe</h1>
        <div class="innerContainer">
           <span class="spanContainer">
                <button class="btn bt1"></button>
                <button class="btn bt2"></button>
                <button class="btn btn3"></button>
           </span>
           <span class="spanContainer">
                <button class="btn btn4"></button>
                <button class="btn btn5"></button>
                <button class="btn btn6"></button>
           </span>
           <span class="spanContainer">
                <button class="btn btn7"></button>
                <button class="btn btn8"></button>
                <button class="btn btn9"></button>
           </span>
        </div>
        <button type="reset" id="resetBtn">Reset</button>
    </main>
    <script src="index.js"></script>
</body>
</html>
